version: '3'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - database
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: team
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobs
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db_data:/var/lib/postgresql/data
  frontend:
    restart: always
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"
      - "443:443"
